stages:
  - test
  
KKconverter-test_on_test:
  stage: test
  image: nexus.vsk.ru:8182/vsk/maven:3.6.1-jdk11
  script:
    - echo "KKconverter tests on Test with maven..."
    - pwd
    - ls -lsa src
    - ls -lsa src/test/
    - ls -lsa src/test/java
    - ls -lsa src/test/java/kkconverter
    
    - mvn test -Dtest=UnitTests -Darg=test
  when: manual
  tags:
    - docker
